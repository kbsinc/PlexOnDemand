version: "2.1"
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
      - WEBUI_PORT=8080
    volumes:
      - /run/media/trident/Samsung_T5/movies:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    restart: unless-stopped

  ngrok:
    container_name: ngrok
    image: wernight/ngrok:latest
    env_file:
      - ngrok.env
    ports:
      - 4551:4551
    links:
      - client

  client:
    build: .
    volumes:
      - "./downloads:/media"

    ports:
      - 5000:5000

    depends_on:
      - redis

  redis:
    container_name: redis
    image: "redis:alpine"
